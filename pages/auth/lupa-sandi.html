<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Test</title>
    <link rel="shortcut icon" href="../../public/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../../public/css/tailwind.css" />
  </head>
  <body class="font-body">
    <div class="auth">
      <div class="auth-image">
        <img src="../../public/img/lupasandi.png" alt="" class="object-cover h-full object-center" />
      </div>
      <div class="auth-body">
        <img src="../../public/img/logo.svg" alt="logo" class="auth-logo" />

        <div class="bubble right-56 bottom-28" style="background-color: #2a86e213"></div>
        <div class="bubble right-72 bottom-36" style="background-color: #30c06513"></div>
        <div class="bubble left-52 bottom-44" style="background-color: #a4e22a13"></div>
        <div class="bubble left-0 -top-20 hidden sm:block" style="background-color: #e22a6713"></div>

        <!-- card -->
        <div class="auth-card">
          <h1 class="auth-card_title"><span class="text-primary capitalize">Lupa</span> <span class="text-secondary-500 capitalize">sandi</span></h1>

          <div class="auth-card_form">
            <form action="#" autocomplete="off" method="POST">
              <input type="email" placeholder="Email" name="email" class="form-input text-secondary-200 bg-secondary-100 mb-4 focus:border-gray-500 border-2" />

              <!-- <button type="submit" class="form-button bg-primary hover:bg-blue-600 transition-all">kirim</button> -->
              <a href="verify.html" class="form-button bg-primary hover:bg-blue-600 transition-all inline-block">kirim</a>
            </form>

            <div class="flex justify-between w-full text-sm text-secondary-200 mt-3">
              <a href="login.html">Login?</a>
              <a href="daftar-akun.html">Daftar Akun?</a>
            </div>
          </div>
        </div>
        <!-- /card -->
      </div>
    </div>

    <script src="../../public/dist/alpine.js"></script>
