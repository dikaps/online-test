<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Test</title>
    <link rel="shortcut icon" href="./public/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./public/css/tailwind.css" />
  </head>
  <body class="font-body bg-secondary-300">
    <header class="w-full h-screen sm:bg-cover bg-center py-2 z-0 top-0 relative" style="background-image: url(./public/img/header.jpg)">
      <div class="top-0 left-0 right-0 bottom-0 absolute z-0" style="background-color: #2a86e25b"></div>
      <nav class="flex justify-between lg:p-4 mt-2 px-10 pt-5 md:mx-20">
        <a href="" class="z-10">
          <img src="./public/img/logo.svg" alt="logo" class="w-14" />
        </a>

        <div class="z-10 relative" x-data="{isOpen : false}">
          <button class="py-2 px-3 rounded flex focus:outline-none" @click="isOpen = true">
            <span class="mr-5 text-white hidden sm:block">Andika permana sidiq</span>
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>

          <ul class="w-36 bg-white absolute sm:-right-10 -right-7 top-10 sm:top-12 rounded-sm py-3 shadow" x-show.transition="isOpen" @click.away="isOpen = !isOpen">
            <li>
              <a href="./pages/profile/index.html" class="flex w-full justify-evenly text-secondary-600 py-2 text-sm hover:bg-secondary-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#193A5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
              </a>
            </li>
            <li>
              <a href="./pages/auth/login.html" class="flex w-full justify-evenly text-secondary-600 py-2 hover:bg-secondary-100 text-sm">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#193A5C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in">
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                  <polyline points="10 17 15 12 10 7"></polyline>
                  <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Log in
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="sm:w-3/6 w-4/5 mx-auto flex items-center flex-col justify-center mt-16 sm:mt-80 md:mt-40">
        <h2 class="font-semibold sm:text-3xl text-2xl text-center z-20 text-white" style="text-shadow: 3px 3px 3px #00000016">
          Hai, Selamat Datang di <span class="text-primary">Online</span> <span class="text-secondary-500">Test</span>
        </h2>

        <form action="#" method="POST" class="z-20 flex my-5 w-full justify-center">
          <div class="w-72">
            <input type="search" name="search" id="search" class="form-input text-secondary-400 focus:border-blue-700" placeholder="Cari ID Ujian" />
          </div>
          <button type="submit" class="py-2 px-5 bg-secondary-500 hover:bg-yellow-500 ml-3 rounded text-white uppercase">Cari</button>
        </form>

        <a href="#" class="py-2 px-10 rounded text-white text-center bg-primary z-20 hover:bg-blue-600">Buat ujian baru</a>
      </div>

      <svg class="absolute bottom-0 z-0" viewBox="0 0 1440 320">
        <path
          fill="#F7F7F7"
          fill-opacity=".9"
          d="M0,32L60,53.3C120,75,240,117,360,122.7C480,128,600,96,720,117.3C840,139,960,213,1080,245.3C1200,277,1320,267,1380,261.3L1440,256L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
        ></path>
      </svg>

      <svg class="absolute bottom-0 z-" viewBox="0 0 1440 320">
        <path
          fill="#F7F7F7"
          fill-opacity="1"
          d="M0,320L40,293.3C80,267,160,213,240,186.7C320,160,400,160,480,186.7C560,213,640,267,720,261.3C800,256,880,192,960,181.3C1040,171,1120,213,1200,192C1280,171,1360,85,1400,42.7L1440,0L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </header>

    <main class="h-screen px-5 my-10">
      <div class="flex flex-col sm:flex-row justify-evenly items-center">
        <div class="order-2 sm:order-1">
          <h2 class="text-primary sm:text-3xl text-xl text-center sm:text-left font-bold tracking-wide mb-5 font-body">Fitur yang Kami tawarkan</h2>
          <ul class="text-secondary-600 font-light text-xs sm:text-lg">
            <li>
              <svg
                class="inline mr-3"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#193A5C"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-check"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Ujian/Test secara online
            </li>
            <li>
              <svg
                class="inline mr-3"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#193A5C"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-check"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Import soal menggunakan Microsoft Excel
            </li>
            <li>
              <svg
                class="inline mr-3"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#193A5C"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-check"
              >
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Manage nilai peserta ujian menjadi lebih mudah
            </li>
          </ul>
        </div>
        <div class="sm:w-1/3 w-3/4 mb-10 sm:mb-0 order-1 sm:order-2">
          <img src="./public/img/fitur.png" alt="fitur" />
        </div>
      </div>

      <section class="flex flex-col md:flex-row justify-center my-40">
        <!-- card -->
        <div class="bg-white p-10 shadow rounded mr-3 md:w-56 text-center w-full mb-3 sm:mb-0">
          <h1 class="font-bold text-secondary-500 text-4xl mb-2">200</h1>
          <h3 class="text-primary font-medium text-xl">Pengguna</h3>
        </div>
        <!-- /card -->

        <!-- card -->
        <div class="bg-white shadow rounded md:w-1/2 w-full p-10 text-center">
          <h1 class="font-bold text-secondary-500 text-4xl mb-3 text-center">300</h1>
          <h3 class="text-primary font-medium text-xl">Ujian Terdaftar</h3>
        </div>
        <!-- /card -->
      </section>
      <footer class="pb-10">
        <p class="text-secondary-600">Handcrafted with <span class="text-red-800">â™¥</span></p>
      </footer>
    </main>

    <script src="./public/dist/alpine.js"></script>
  </body>
</html>
